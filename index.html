	   <div class="bgOverlay">
		   <div class="wrapper_app">
			   <section class="hero_fire overlayCommon">
				   <p class="leadin">- It's time to -</p>

				   <p class="desc">Make all your moments memorable.</p>

			   <section class="controls">
				   <div class="controls_rain">
					   <button onclick="document.getElementById('audio_rain').volume+=0.1">Increase Volume</button>
					   <button onclick="document.getElementById('audio_rain').volume-=0.1">Decrease Volume</button>
				   </div>
				   <div class="controls_fire ">
					   <button class="fa fa-volume-down" onclick="document.getElementById('audio_fire').volume-=0.1"> Down</button>
					   <button class="fa fa-volume-up" onclick="document.getElementById('audio_fire').volume+=0.1"> Up</button>
				   </div>
			   </section><!-- /.controls -->

			   <section class="presets">
				   <h1>Fancy Some Presets?</h1>
				   <a data-song="defaultjazz"><span class="song_title">The Good Ol' Default</span> by Various Artists</a>
